<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SLNS Digital Catalogue â€” V7</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0b0c0e" />
</head>

<body>

  <!-- TOP BAR -->
  <header class="v7-topbar">
    <div class="left">
      <button id="homeBtn" class="btn">Home</button>
      <button id="adminBtn" class="btn">Admin</button>
    </div>

    <div class="brand">SLNS Jewellery</div>

    <div class="right">
      <button id="menuToggle" class="icon-btn">â˜°</button>
      <button id="cartToggle" class="icon-btn">
        ðŸ§¾ <span id="cartCount" class="badge">0</span>
      </button>
    </div>
  </header>

  <!-- CATEGORY BAR -->
  <div id="categoryBar" class="category-bar"></div>

  <!-- FILTER PANEL -->
  <div id="filterPanel" class="filter-panel" aria-hidden="true">
    <div class="fp-content">
      
      <input id="searchBox" placeholder="Search..." />

      <div class="weights">
        <label>Weight (g)</label>
        <div class="weight-row">
          <input id="weightFrom" type="number" placeholder="from" />
          <input id="weightTo" type="number" placeholder="to" />
        </div>

        <div class="range-row">
          <input id="rangeMin" type="range" min="0" max="250" step="0.1" />
          <input id="rangeMax" type="range" min="0" max="250" step="0.1" />
        </div>
      </div>

      <div class="fp-actions">
        <button id="applyFilters" class="btn primary">Apply</button>
        <button id="clearFilters" class="btn">Clear</button>
      </div>
    </div>
  </div>

  <!-- GALLERY -->
  <main class="container">
    <section id="gallery" class="gallery"></section>
    <div id="noImages" class="no-images" hidden>No items found</div>
    <nav id="pagination" class="pagination"></nav>
  </main>

  <!-- MODAL -->
  <div id="overlayModal" class="overlay-modal" hidden>
    <div class="modal-card">
      <button id="modalClose" class="modal-close">Ã—</button>
      <img id="modalImg" src="" alt="" />
      <div id="modalInfo" class="modal-info"></div>
      <button id="modalPrev" class="modal-nav prev">â€¹</button>
      <button id="modalNext" class="modal-nav next">â€º</button>
      <a id="orderBtn" class="order-btn" target="_blank">Order via WhatsApp</a>
    </div>
  </div>

  <!-- CART -->
  <aside id="cartDrawer" class="cart-drawer" aria-hidden="true">
    <h3>Order Basket</h3>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <div id="cartSummary" class="cart-summary">0 items</div>
      <button id="sendOrder" class="btn primary">Send Order</button>
    </div>
  </aside>

  <footer class="footer">Â© <span id="year"></span> SLNS Jewellery â€” V7</footer>

  <script src="script-v7.js"></script>
</body>
</html>
