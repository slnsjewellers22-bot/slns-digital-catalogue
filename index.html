<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLNS Digital Catalogue</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="title">SLNS Jewellery</h1>
    <button id="homeBtn" class="home-btn">Home</button>
  </header>

  <!-- SEARCH + FILTER BAR -->
  <section class="filter-bar">

    <div class="filter-col">
      <label>Search</label>
      <input id="searchBox" type="text" placeholder="Search..." />
    </div>

    <div class="filter-col">
      <label>
        <input type="checkbox" id="catSelectAll" checked />
        Select All Categories
      </label>
      <div id="categoriesWrap" class="categories"></div>
    </div>

    <div class="filter-col">
      <label>Weight (g)</label>
      <div class="weight-input">
        <input id="weightFrom" type="number" placeholder="From" />
        <input id="weightTo" type="number" placeholder="To" />
      </div>

      <div class="weight-range">
        <input id="rangeMin" type="range" min="0" max="250" value="0" />
        <input id="rangeMax" type="range" min="0" max="250" value="250" />
      </div>
    </div>

    <div class="filter-actions">
      <button id="applyFilters">Apply</button>
      <button id="clearFilters">Clear</button>
    </div>

  </section>

  <!-- GALLERY -->
  <main>
    <div id="noImages" class="no-images" hidden>No images found</div>
    <div id="gallery" class="gallery"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <!-- MODAL (FIXED VERSION) -->
  <div id="modal" class="modal" hidden>

    <button id="modalClose" class="modal-close">×</button>

    <button id="modalPrev" class="modal-nav modal-prev">❮</button>

    <div class="modal-inner">
      <img id="modalImg" alt="Image preview" />
      <div id="modalInfo" class="modal-info"></div>

      <button id="orderBtn" class="orderBtn">Order via WhatsApp</button>
    </div>

    <button id="modalNext" class="modal-nav modal-next">❯</button>

  </div>

  <!-- FOOTER -->
  <footer class="footer">
    © <span id="year"></span> SLNS Jewellery
  </footer>

  <script src="script.js"></script>
</body>
</html>
