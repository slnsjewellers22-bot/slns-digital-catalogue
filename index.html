<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SLNS Digital Catalogue</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">SLNS Jewellery</div>

    <div class="top-controls">
      <button id="homeBtn" class="btn">Home</button>
      <input id="searchBox" class="search" placeholder="Search items (name or id)"/>
    </div>
  </header>

  <!-- Top Filter Panel (Option B1) -->
  <section class="filter-panel" aria-label="Filters">
    <div class="filter-row">
      <div class="filter-block">
        <div class="filter-title">Metals</div>
        <label><input type="checkbox" class="filter-metal" value="gold" checked/> Gold</label>
        <label><input type="checkbox" class="filter-metal" value="silver" /> Silver</label>
        <label><input type="checkbox" class="filter-metal" value="diamond" /> Diamond</label>
      </div>

      <div class="filter-block">
        <div class="filter-title">Categories
          <label class="small muted" style="margin-left:8px">
            <input id="catSelectAll" type="checkbox" checked/> Select all
          </label>
        </div>
        <div id="categoriesWrap" class="categoriesWrap">
          <!-- categories inserted by script -->
        </div>
      </div>

      <div class="filter-block">
        <div class="filter-title">Weight (g)</div>
        <div class="weight-controls">
          <input id="weightFrom" type="number" step="0.001" placeholder="From" />
          <input id="weightTo" type="number" step="0.001" placeholder="To" />
        </div>
        <div class="range-controls">
          <input id="rangeMin" type="range" min="0" max="250" step="0.1" />
          <input id="rangeMax" type="range" min="0" max="250" step="0.1" />
        </div>
      </div>

      <div class="filter-block actions-block">
        <button id="applyFilters" class="btn">Apply</button>
        <button id="clearFilters" class="btn ghost">Clear</button>
      </div>
    </div>
  </section>

  <main>
    <section id="gallery" class="grid" aria-live="polite"></section>
    <div id="noImages" class="noimages" hidden>No items found.</div>

    <nav id="pagination" class="pagination" aria-label="Pagination"></nav>
  </main>

  <footer class="footer">© <span id="year"></span> SLNS Jewellery</footer>

  <!-- Modal preview -->
  <div id="overlayModal" class="overlay-modal" hidden>
    <div class="modal-card" role="dialog" aria-modal="true">
      <button id="modalClose" class="modal-close" title="Close">×</button>
      <img id="modalImg" src="" alt="" />
      <div class="modal-info" id="modalInfo"></div>
      <button id="modalPrev" class="modal-nav prev" title="Previous">‹</button>
      <button id="modalNext" class="modal-nav next" title="Next">›</button>
      <a id="orderBtn" class="order-btn" target="_blank" rel="noopener">Order via WhatsApp</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
