<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SLNS Admin Login</title><link rel="stylesheet" href="/style.css"></head>
<body class="admin-login">
<div style="max-width:420px;margin:6vh auto;padding:20px;background:linear-gradient(180deg,#0b0c0e,#0f1215);border-radius:12px">
  <h2 style="color:#caa164">SLNS Admin Panel</h2>
  <div style="color:#9fb0bd;margin-bottom:8px">Login to manage catalogue</div>
  <label style="color:#eaf2f8">Username</label>
  <input id="adminUser" style="width:100%;padding:10px;margin:6px 0;border-radius:6px;background:#071018;border:1px solid #192022;color:#eaf2f8"/>
  <label style="color:#eaf2f8">Password</label>
  <input id="adminPass" type="password" style="width:100%;padding:10px;margin:6px 0;border-radius:6px;background:#071018;border:1px solid #192022;color:#eaf2f8"/>
  <div style="display:flex;gap:8px;margin-top:10px">
    <button id="loginBtn" style="flex:1;background:#caa164;color:#081126;padding:10px;border-radius:8px">Login</button>
    <a href="#" id="forgot" style="align-self:center;color:#9fb0bd;text-decoration:none">Forgot Password?</a>
  </div>
  <div id="err" style="color:#ff7b7b;margin-top:10px;display:none"></div>
</div>
<script>
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const u=document.getElementById('adminUser').value.trim();
  const p=document.getElementById('adminPass').value.trim();
  if(u==='SLNS' && p==='141023'){ sessionStorage.setItem('slns_admin','true'); window.location.href='/dashboard/dashboard.html'; }
  else { const e=document.getElementById('err'); e.style.display='block'; e.textContent='Invalid credentials'; }
});
document.getElementById('forgot').addEventListener('click', ()=>{ alert('Forgot password will be available when Firebase Auth is enabled.'); });
</script>
</body></html>
